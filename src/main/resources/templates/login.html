<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Login page</title>
</head>
<body>
<form autocomplete="off" th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary p-3 rounded center-screen">
        <h1>Login</h1>
        <div class="form-group validate">
            <label for="username" class="error">Username:</label>
            <input type="text" required class="form-control" placeholder="Enter username" id="username"
                   name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required class="form-control" placeholder="Enter password" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="../../../../favicon.ico">

	<title>Add Client</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
	<div class="py-5 text-center">
		<h2>Add Client</h2>
	</div>

	<div class="row">
		<div class="col-md-12 order-md-1">
			<form autocomplete="off" action="#" th:action="@{/save}" th:object="${client}" method="post" class="needs-validation">

				<div class="mb-3">
					<div class="input-group">
						<input type="hidden" th:field="*{id}" required class="form-control" id="id" placeholder="Id">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="firstName">First name</label>
						<input type="text" th:field="*{firstName}" required pattern="[a-zA-Z]*" class="form-control" id="firstName" placeholder="" value="">
					</div>
					<div class="col-md-6 mb-3">
						<label for="lastName">Last name</label>
						<input type="text" th:field="*{lastName}" required pattern="[a-zA-Z]*" class="form-control" id="lastName" placeholder="" value="">
					</div>
				</div>

				<div class="mb-3">
					<label for="username">Username</label>
					<div class="input-group">
						<input type="text" th:field="*{username}" required minLength="4" maxlength="20" class="form-control" id="username" placeholder="Username">
					</div>
				</div>

				<div class="mb-3">
					<label for="email">Email <span class="text-muted">(Optional)</span></label>
					<input type="email" th:field="*{email}" maxlength="50" class="form-control" id="email" placeholder="you@example.com">
				</div>

				<div class="mb-3">
					<label for="address">Address</label>
					<input type="text" th:field="*{address}" required minLength="4" maxlength="50" class="form-control" id="address" placeholder="1234 Main St">
				</div>

				<div class="mb-3">
					<label for="country">Country</label>
					<select th:field="*{country}" required class="custom-select d-block w-100" id="country">
						<option value="">Choose...</option>
						<option th:each="country : ${countries}" th:value="${country.countryName}" th:text="${country.countryName}"></option>
					</select>
				</div>

				<hr class="mb-4">

				<button class="btn btn-primary btn-lg btn-block" type="submit">Add Client</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
